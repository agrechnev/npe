<!DOCTYPE html>
<!--By Oleksiy Grechnyev-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NullPointerException (NPE)</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.min.js"></script>-->
    <script src="ajs/angular.min.js"></script>
    <script src="ajs/angular-route.min.js"></script>
</head>
<body ng-app="npeApp">

<div class="container" ng-controller="navigation as navy">

    <h4 ng-show="isAuthenticated">
        Logged in as {{authUserName}}
        <!--, id = {{authUserId}}-->
        <span ng-show="isAdmin"> (site administrator)</span>
    </h4>

    <!-- Main menu -->
    <ul class="nav nav-pills" role="tablist">
        <!--Pages for everyone-->
        <li ng-class="{active : navy.isActive('/')}"><a href="#!/">Home</a></li>
        <li ng-class="{active : navy.isActive('/search')}"><a href="#!/search">Search</a></li>

        <li ng-show="!isAuthenticated" ng-class="{active : navy.isActive('/login')}"><a href="#!/login">Log In</a></li>
        <!--Pages for registered users-->
        <li ng-show="isAuthenticated" ng-class="{active : navy.isActive('/newpost')}">
            <a href="#!/newpost">New post</a></li>
        <li ng-show="isAuthenticated" ng-class="{active : navy.isActive('/myaccount')}">
            <a href="#!/myaccount">My Account</a></li>
        <li ng-show="isAuthenticated"><a href="" ng-click="navy.logout()">Log Out</a></li>
    </ul>

    <!-- Admin menu -->
    <div ng-show="isAdmin">
        <h4> Site Administration </h4>
        <ul class="nav nav-pills" role="tablist">
            <li ng-class="{active : navy.isActive('/admsample')}"><a href="#!/admsample">Sample DB</a></li>
            <li ng-class="{active : navy.isActive('/admusers')}"><a href="#!/admusers">Users</a></li>

        </ul>
    </div>
</div>

<!-- Viewer -->
<div ng-view></div>

<!--Main AngularJS script-->
<script src="js/npe-main.js"></script>

<!--Services-->
<script src="js/auth.js"></script>

<!--Controllers-->
<script src="js/home.js"></script>
<script src="js/search.js"></script>
<script src="js/newpost.js"></script>
<script src="js/myaccount.js"></script>
<script src="js/login.js"></script>

<script src="js/postview.js"></script>
<!--Admin controllers-->
<script src="js/admin/admsample.js"></script>
<script src="js/admin/admusers.js"></script>

</body>
</html>
