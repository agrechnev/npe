<!-- By Oleksiy Grechnyev
  Log In and Sign Up operations
-->
<div class="container">

    <!--Log In error-->
    <div class="alert alert-danger" ng-show="controller.errorLogin">
        There was a problem logging in. Please try again.
    </div>

    <h1> Log In </h1>

    <!--Log In form-->
    <form role="form" ng-submit="controller.login()">
        <div class="form-group">
            <label for="liusername">Username:</label> <input type="text" required
                                                             class="form-control" id="liusername" name="liusername"
                                                             ng-model="controller.credentials.username"/>
        </div>
        <div class="form-group">
            <label for="lipassword">Password:</label> <input type="password" required
                                                             class="form-control" id="lipassword" name="lipassword"
                                                             ng-model="controller.credentials.password"/>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <hr/>

    <h1> Sign Up </h1>
    <!--Sign Up error-->
    <div class="alert alert-danger" ng-show="controller.errorSignup">
        {{controller.errorMessage}}
    </div>
    <!--Sign Up form-->
    <form role="form" ng-submit="controller.signup()">
        <div class="form-group">
            <label for="login">Login Name:</label> <input type="text" required
                                                          class="form-control" id="login" name="login"
                                                          ng-model="controller.newUser.login"/>
        </div>
        <div class="form-group">
            <label for="fullName">Full Name:</label> <input type="text" required
                                                            class="form-control" id="fullName" name="fullName"
                                                            ng-model="controller.newUser.fullName"/>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label> <input type="email" required
                                                      class="form-control" id="email" name="email"
                                                      ng-model="controller.newUser.email"/>
        </div>
        <div class="form-group">
            <label for="passw">Password:</label> <input type="password" required
                                                        class="form-control" id="passw" name="passw"
                                                        ng-model="controller.newUser.passw"/>
        </div>
        <div class="form-group">
            <label for="passw2">Password (repeat):</label> <input type="password" required
                                                                  class="form-control" id="passw2" name="passw2"
                                                                  ng-model="controller.passw2"/>
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>

        <hr/>

    </form>
</div>
